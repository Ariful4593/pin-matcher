<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="input-number" type="text">
                    <button class="generate-btn" id="pin-generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="result" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" id="seven-btn" >
                                  <span id="seven"> 7</span>
                                </div>
                                <div class="button" id="eight-btn" >
                                    <span id="eight"> 8</span>
                                </div>
                                <div class="button" id="nine-btn" >
                                    <span id="nine"> 9</span>
                                </div>
                            </div>

                            <div class="calc-button-row">
                                <div class="button" id="four-btn">
                                  <span id="four"> 4</span>
                                </div>
                                <div class="button" id="five-btn">
                                  <span id="five"> 5</span>
                                </div>
                                <div class="button" id="six-btn">
                                    <span id="six"> 6</span>
                                </div>
                            </div>

                            <div class="calc-button-row">
                                <div class="button" id="one-btn">
                                  <span id="one"> 1</span>
                                </div>
                                <div class="button" id="two-btn">
                                  <span id="two"> 2</span>
                                </div>
                                <div class="button" id="three-btn">
                                    <span id="three"> 3</span>
                                </div>
                            </div>

                            <div class="calc-button-row">
                                <div class="button" id="delete" >
                                    <
                                </div>
                                <div class="button" id="zero-btn">
                                    <span id="zero"> 0</span>
                                </div>
                                <div class="button" id="clear">
                                    C
                                </div>
                            </div>
                            <div>
                                <button type="submit " id="submit-btn" class="submit-btn">Submit</button>
                                <p class="action-left"> 3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section" id="">
            <p class="notify" id="reject">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="accept">✅ Pin Matched... <a href="">Secret</a>  door is opening for you</p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
